<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAA Bond Yield Trends</title>
<!-- Import Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- Include jQuery for AJAX requests -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const protocol = "https://";
    const wsEntryPoint = "data-api.ecb.europa.eu";
    const resource = "data";
    const aaa_flowRef = "FM/M.U2.EUR.RT.MM.AAA";
    const last_n_observations = "36";

    function buildUrl(flowRef, lastObservations) {
        const parameters = `lastNObservations=${lastObservations}&detail=dataonly&format=jsondata`;
        return `${protocol}${wsEntryPoint}/${resource}/${flowRef}?${parameters}`;
    }

    let aaa_types = [
        { type: "AAA_3M", flowRef: "YC/YC.B.U2.EUR.4F.G_N_A.SV_C_YM.SR_3M" },
        { type: "AAA_10Y", flowRef: "YC/YC.B.U2.EUR.4F.G_N_A.SV_C_YM.SR_10Y" },
        { type: "AAA_1Y", flowRef: "YC/YC.B.U2.EUR.4F.G_N_A.SV_C_YM.SR_1Y" }
    ];

    let aaa_data = [];

    function fetchDataAndPlot() {
        let fetches = aaa_types.map(aaa_type => {
            let full_url = buildUrl(aaa_type.flowRef, last_n_observations);
            return $.getJSON(full_url, function(data) {
                let observations = data['dataSets'][0]['series']['0:0:0:0:0:0:0']['observations'];
                let dates = data['structure']['dimensions']['observation'][0]['values'].map(v => v['id']);
                let values = Object.keys(observations).map(k => observations[k][0]);
                aaa_data.push({
                    type: aaa_type.type,
                    dates: dates.map(date => new Date(date.substring(0, 4), date.substring(5, 7) - 1, date.substring(8, 10))),
                    values: values
                });
            });
        });

        $.when(...fetches).then(() => {
            plotData();
        });
    }

    function plotData() {
        let traces = aaa_data.map(dataItem => {
            return {
                x: dataItem.dates,
                y: dataItem.values,
                type: 'scatter',
                mode: 'lines+markers',
                name: dataItem.type,
                line: { shape: 'spline', smoothing: 1.3 },
                marker: {
                    size: 5 // reduced size for clarity
                }
            };
        });

        let layout = {
            title: 'Recent AAA Bond Yield Trends',
            xaxis: {
                title: 'Date',
                tickformat: "%b %Y",
                type: 'date',
                gridcolor: 'lightgrey'
            },
            yaxis: {
                title: 'AAA Bond Yield (%)',
                fixedrange: false,
                gridcolor: 'lightgrey'
            },
            legend: {
                orientation: 'h',
                y: -0.2 // adjust legend position
            },
            margin: {
                l: 60,
                r: 30,
                b: 50,
                t: 80,
                pad: 4
            },
            plot_bgcolor: 'white', // setting background color to white
            responsive: true
        };

        Plotly.newPlot('plot', traces, layout);
    }

    fetchDataAndPlot();
});
</script>
<style>
/* Add some basic styling */
body {
  font-family: Arial, sans-serif;
}
#plot {
  width: 100%;
  height: 100vh; /* Use full height to make it more responsive */
}
</style>
</head>
<body>
<h1>Recent AAA Bond Yield Trends</h1>
<div id="plot"></div>
</body>
</html>
