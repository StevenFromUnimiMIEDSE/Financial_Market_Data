<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euribor Trends</title>
<!-- Import Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- Include jQuery for AJAX requests -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const base_url = "https://data-api.ecb.europa.eu/service/data/FM/M.U2.EUR.RT.MM.";
    const euribor_types = ["EURIBOR1MD_", "EURIBOR3MD_", "EURIBOR6MD_"];
    const last_n_observations = "24";
    let euribor_data = [];

    function fetchDataAndPlot() {
        let fetches = euribor_types.map(euribor_type => {
            let full_url = `${base_url}${euribor_type}.HSTA?lastNObservations=${last_n_observations}&detail=dataonly&format=jsondata`;
            return $.getJSON(full_url, function(data) {
                let observations = data['dataSets'][0]['series']['0:0:0:0:0:0:0']['observations'];
                let dates = data['structure']['dimensions']['observation'][0]['values'].map(v => v['id']);
                let values = Object.keys(observations).map(k => observations[k][0]);
                euribor_data.push({
                    type: euribor_type.replace("_", ""),
                    dates: dates.map(date => new Date(date.substring(0, 4), date.substring(4, 6) - 1)),
                    values: values
                });
            });
        });

        $.when(...fetches).then(() => {
            plotData();
        });
    }

    function plotData() {
        let traces = euribor_data.map(dataItem => {
            return {
                x: dataItem.dates,
                y: dataItem.values,
                type: 'scatter',
                mode: 'lines+markers',
                name: dataItem.type,
                marker: {
                    size: 8 // adjust marker size here
                }
            };
        });

        let layout = {
            title: 'Recent Euribor Trends',
            xaxis: {
                title: 'Date',
                autorange: true,
                tickformat: "%b %Y",
                type: 'date'
            },
            yaxis: {
                title: 'Euribor Rate (%)',
                autorange: true,
                fixedrange: false
            },
            legend: {
                title: {
                    text: 'Euribor Type',
                    font: {
                        size: 14
                    }
                }
            },
            margin: { 
                l: 60, 
                r: 30, 
                b: 50, 
                t: 100, 
                pad: 4 
            },
            responsive: true
        };

        Plotly.newPlot('plot', traces, layout);
    }

    fetchDataAndPlot();
});
</script>
<style>
/* Add some basic styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}
#plot {
  width: 90%;
  max-width: 900px;
  height: 500px;
  margin: 20px auto;
}
</style>
</head>
<body>
<h1>Recent Euribor Trends</h1>
<div id="plot"></div>
</body>
</html>
