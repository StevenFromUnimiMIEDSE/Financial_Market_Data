<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euribor Trends</title>
<!-- Import Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- You might need to include jQuery or another tool for AJAX requests -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Base URL parts
    const base_url = "https://data-api.ecb.europa.eu/service/data/FM/M.U2.EUR.RT.MM.";
    const euribor_types = ["EURIBOR1MD_", "EURIBOR3MD_", "EURIBOR6MD_"];
    const last_n_observations = "24";

    let euribor_data = [];

    // Function to fetch data for each Euribor type and add to the array
    function fetchDataAndPlot() {
        let fetches = euribor_types.map(euribor_type => {
            let full_url = `${base_url}${euribor_type}.HSTA?lastNObservations=${last_n_observations}&detail=dataonly&format=jsondata`;
            return $.getJSON(full_url, function(data) {
                let observations = data['dataSets'][0]['series']['0:0:0:0:0:0:0']['observations'];
                let dates = data['structure']['dimensions']['observation'][0]['values'].map(v => v['id']);
                let values = Object.keys(observations).map(k => observations[k][0]);
                euribor_data.push({
                    type: euribor_type,
                    dates: dates.map(date => new Date(date.substring(0, 4), date.substring(4, 6) - 1)),
                    values: values
                });
            });
        });

        $.when(...fetches).then(() => {
            plotData();
        });
    }

    // Function to plot data using Plotly.js
    function plotData() {
        let traces = euribor_data.map(dataItem => {
            return {
                x: dataItem.dates,
                y: dataItem.values,
                type: 'scatter',
                mode: 'lines+markers',
                name: dataItem.type
            };
        });

        let layout = {
            title: 'Recent Euribor Trends',
            xaxis: {title: 'Date'},
            yaxis: {title: 'Euribor Rate'},
            legend: {title: 'Euribor Type'}
        };

        Plotly.newPlot('plot', traces, layout);
    }

    fetchDataAndPlot();
});
</script>
</head>
<body>
<h1>Recent Euribor Trends</h1>
<div id="plot" style="width:100%;max-width:900px;height:500px;"></div>
</body>
</html>
