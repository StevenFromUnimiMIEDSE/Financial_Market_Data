<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Euribor Trends</title>
<!-- Import Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- Include jQuery for AJAX requests -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Assuming a hypothetical base URL for US Dollar Libor rates
    const base_url = "https://data-api.example.com/service/data/FM/M.GB.USD.RT.MM.";
    // Focus solely on the 3-month US Dollar Libor rate
    const libor_types = ["USD3MLIBOR_"];
    const last_n_observations = "24";
    let libor_data = [];

    function fetchDataAndPlot() {
        let fetches = libor_types.map(libor_type => {
            let full_url = `${base_url}${libor_type}HSTA?lastNObservations=${last_n_observations}&detail=dataonly&format=jsondata`;
            return $.getJSON(full_url, function(data) {
                let observations = data['dataSets'][0]['series']['0:0:0:0:0:0:0']['observations'];
                let dates = data['structure']['dimensions']['observation'][0]['values'].map(v => v['id']);
                let values = Object.keys(observations).map(k => observations[k][0]);
                libor_data.push({
                    type: libor_type.slice(0, -1), // Remove trailing underscore for display
                    dates: dates.map(date => new Date(date.substring(0, 4), date.substring(5, 7) - 1, date.substring(8, 10))),
                    values: values
                });
            });
        });

        $.when(...fetches).then(() => {
            plotData();
        });
    }

    function plotData() {
        let traces = libor_data.map(dataItem => {
            return {
                x: dataItem.dates,
                y: dataItem.values,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'USD 3M Libor',
                line: { shape: 'spline', smoothing: 1.3 },
                marker: {
                    size: 5 // reduced size for clarity
                }
            };
        });

        let layout = {
            title: 'Recent US Dollar 3-Month Libor Trends',
            xaxis: {
                title: 'Date',
                tickformat: "%b %Y",
                type: 'date',
                gridcolor: 'lightgrey'
            },
            yaxis: {
                title: 'US Dollar 3-Month Libor Rate (%)',
                fixedrange: false,
                gridcolor: 'lightgrey'
            },
            legend: {
                orientation: 'h',
                y: -0.2 // adjust legend position
            },
            margin: {
                l: 60,
                r: 30,
                b: 50,
                t: 80,
                pad: 4
            },
            plot_bgcolor: 'white', // setting background color to white
            responsive: true
        };

        Plotly.newPlot('plot', traces, layout);
    }

    fetchDataAndPlot();
});


</script>
<style>
/* Add some basic styling */
body {
  font-family: Arial, sans-serif;
}
#plot {
  width: 100%;
  height: 100vh; /* Use full height to make it more responsive */
}
</style>
</head>
<body>
<h1>Recent Libor Trends</h1>
<div id="plot"></div>
</body>
</html>
