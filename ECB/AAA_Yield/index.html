            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .chart-container {
            width: 80%;
            margin: 0 auto;

    </style>
</head>

        const updateTableAndChart = (dataEntries) => {
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing table data

            // Take the last 20 entries for the table
            const latestData = dataEntries.slice(-20);
            latestData.forEach((row) => {
                let tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.date}</td><td>${row.timePeriod}</td><td>${row.yieldRate}</td>`;
                tableBody.appendChild(tr);
            });

            // Create the chart
            const ctx = document.getElementById('yield-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataEntries.map(entry => entry.timePeriod),
                    datasets: [{
                        label: 'Yield Curve Spot Rate',
                        data: dataEntries.map(entry => entry.yieldRate),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
